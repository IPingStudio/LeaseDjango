<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>租凭管理系统-登录</title>
	<link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
	{% extends 'users/base.html' %}
	{% block content %}
	<div id="login_frame" style="top: 50%; left: 50%; position:absolute; width: 400px;transform:translateX(-50%) translateY(-50%);">
		{% if form.error %}
			<p>用户名密码错误</p>
		{% endif %}
		<form class="form-signin" action="{% url 'user:login' %}"  method="post">
			{% csrf_token %}
			<h1 class="h3 mb-3 font-weight-normal">请登录</h1>
			<label for="inputEmail" class="sr-only">用户名</label>
			<input type="text" id="inputEmail" name="username" class="form-control" placeholder="用户名" required autofocus>
			<label for="inputPassword" class="sr-only">用户密码</label>
			<input type="password" id="inputPassword" name="password" class="form-control" placeholder="用户密码" required>
			<div class="checkbox mb-3">
				<label>
				  <input type="checkbox" value="remember-me"> 记住我
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		</form>
	</div>
	{% endblock content %}
</body>
</html>
